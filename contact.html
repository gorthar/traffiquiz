<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffiquiz | Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/favicon" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"><h1>Traffiquiz</h1></a>
        </div>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-links">
          <li><a href="/education.html">Education</a></li>
          <li><a href="/quiz.html">Quizes</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form" id="form">
          <input type="text" id="name" name="name" placeholder="Name" />
          <input type="email" id="email" name="email" placeholder="Email" />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <button type="submit" id="form-btn">Send</button>
          <p class="small" style="color: red"></p>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="footer-item">
          <h2>Traffiquiz</h2>
        </div>
        <div class="footer-item">
          <h2>Links</h2>
          <ul>
            <li><a href="education.html">Education</a></li>
            <li><a href="/quiz.html">Quizes</a></li>
          </ul>
        </div>
        <div class="footer-item">
          <h2>Follow us</h2>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
